<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COLLEGAMENTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- COLLEGAMENTO FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- COLLEGAMENTO FILE CSS PERSONALE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon" />

    <!-- COLLEGAMENTO FILE JS -->
    <script src="./js/script.js" defer></script>

    <!-- TITOLO PAGINA -->
    <title>Modello Progetto</title>
  </head>

  <body>
    <div class="wrapper min-vh-100">
      <!------------------------- HEADER ------------------------->
      <header class="bg-primary text-white text-center d-flex align-items-center justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-12"><h3>Schermata di acquisizione</h3></div>
          </div>
        </div>
      </header>

      <!---------------------------  MAIN --------------------------->
      <main class="d-flex align-items-center">
        <div class="container w-50">
          <div class="row">
            <div class="col-12 p-4">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="home-tab-pane"
                    aria-selected="true"
                  >
                    Farfallino Convertion
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="profile-tab-pane"
                    aria-selected="false"
                  >
                    Selection in String
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="contact-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#contact-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="contact-tab-pane"
                    aria-selected="false"
                  >
                    Array
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                  <!-- FORM ESERCIZIO 1-->
                  <form class="row g-3 p-5" id="form-stringa">
                    <div class="col-12">
                      <label for="inputStringa" class="form-label">Inserisci una stringa</label>
                      <input type="text" class="form-control" id="inputStringa" placeholder="Inserisci qui la stringa" />
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="button-form">Acquisisci stringa</button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                  <!-- FORM ESERCIZIO 2-->
                  <form class="row g-3 p-5" id="form-infinity-stringa">
                    <div class="col-12">
                      <label for="inputStringa" class="form-label">Inserisci una stringa</label>
                      <input type="text" class="form-control" id="input-ininity-stringa" placeholder="Inserisci qui la stringa" />
                    </div>
                    <div class="col-12 col-lg-6">
                      <label for="inputStringa" class="form-label">Inserisci indice iniziale</label>
                      <input type="text" class="form-control" id="index-start-infinity-stringa" placeholder="Inserisci Index Iniziale" />
                    </div>
                    <div class="col-12 col-lg-6">
                      <label for="inputStringa" class="form-label">Inserisci indice finale</label>
                      <input type="text" class="form-control" id="index-end-ininity-stringa" placeholder="Inserisci Index Finale" />
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="button-infinity-stinga">Acquisisci stringa Infinita</button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                  <!-- FORM ESERCIZIO 4-->
                  <form class="row g-3 p-5" id="form-pari-dispari">
                    <div class="col-12">
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="option-pari" value="pari" checked />
                          <label class="form-check-label" for="gridRadios1"> Pari </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="option-dispari" value="dispari" />
                          <label class="form-check-label" for="gridRadios2"> Dispari </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="button-pari-dispari">Effettua Scelta</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!---------------------------  FOOTER --------------------------->
      <footer class="bg-dark text-white text-center d-flex align-items-center justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-12"><p>Created by Davide Giuseppe CIliento</p></div>
          </div>
        </div>
      </footer>
    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
